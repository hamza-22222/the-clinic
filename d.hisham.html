<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة عيادة د.هشام النادي</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            text-align: center;
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .info {
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1 1 300px;
            max-width: 300px;
        }

        .info h2 {
            color: #4CAF50;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .info p {
            margin: 5px 0;
            font-size: 14px;
        }

        .hh {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 20px 50px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .hh:hover {
            background-color: #45a049;
        }

        .logo, .dr-hisham, .dr-marwa {
            width: 100%;
            max-width: 200px;
            height: auto;
            margin-top: 20px;
        }

        @media (min-width: 768px) {
            .info {
                flex-basis: 45%;
                margin: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="info">
        <h2>دكتور هشام النادي</h2>
        <p>التخصص: طبيب قلب وأوعية دموية</p>
        <p>ساعات العمل: من الساعة 9 صباحًا إلى الساعة 5 مساءً</p>
    </div>

    <div class="info">
        <h2>دكتورة مروة النجار</h2>
        <p>التخصص: أخصائية أطفال</p>
        <p>ساعات العمل: من الساعة 10 صباحًا إلى الساعة 6 مساءً</p>
    </div>
</div>

<a href="file:///J:/with%20ai/login.html">
    <button class="hh">أضغط للذهاب إلى صفحة تسجيل الدخول</button>
</a>

<img src="the logo.jpg" alt="شعار العيادة" class="logo">
<img src="image of D.hisham.jpg" alt="دكتور هشام النادي" class="dr-hisham">
<img src="d.marwa elngar.jpg" alt="دكتورة مروة النادي" class="dr-marwa">

</body>
</html>
